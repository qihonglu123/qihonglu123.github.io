<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #007BFF;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            nav {
                display: block;
            }
            nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的网站</h1>
    <nav>
        首页
        关于我们
        服务
        联系
    </nav>
</header>

<main>
    <h2>这是一个简单的网页示例</h2>
    <p>这里可以添加一些关于你的网站的介绍或内容。</p >
</main>

<footer>
    <p>&copy; 2024 我的公司. 保留所有权利。</p >
</footer>

</body>
</html>
